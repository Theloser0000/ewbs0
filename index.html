<!DOCTYPE html>
<html>
<head>
    <title>Student Complaint Portal</title>

    <style>
        body{
            margin:0;
            padding:0;
            font-family:Arial, sans-serif;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#1e3c72,#2a5298);
        }

        .container{
            background:white;
            padding:50px;
            border-radius:20px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
            animation:fadeIn 1.5s ease-in-out;
            width:350px;
        }

        h2{
            color:#2a5298;
            margin-bottom:30px;
            animation:slideDown 1.2s ease-in-out;
        }

        .btn{
            display:block;
            text-decoration:none;
            margin:15px 0;
            padding:12px;
            border-radius:25px;
            color:white;
            font-weight:bold;
            transition:0.3s;
        }

        .btn:hover{
            transform:scale(1.1);
        }

        .register{
            background:linear-gradient(45deg,#36d1dc,#5b86e5);
        }

        .login{
            background:linear-gradient(45deg,#ff9966,#ff5e62);
        }

        .admin{
            background:linear-gradient(45deg,#00c6ff,#0072ff);
        }

        marquee{
            position:fixed;
            bottom:0;
            left:0;
            width:100%;
            font-size:23px;
            font-weight:bold;
            color:white;
            background:linear-gradient(45deg,#fbbf77,#dd24dd);
            padding:15px;
            box-shadow:0 -5px 15px rgba(0,0,0,0.3);
            z-index:999;
        }

        @keyframes fadeIn {
            from {opacity:0;}
            to {opacity:1;}
        }

        @keyframes slideDown {
            from {transform:translateY(-40px); opacity:0;}
            to {transform:translateY(0); opacity:1;}
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Student Complaint Portal</h2>

    <a href="register.php" class="btn register">
        New Student Register
    </a>

    <a href="login.php" class="btn login">
        Student Login
    </a>

    <a href="admin.php" class="btn admin">
        Admin Login
    </a>

</div>

<marquee behavior="scroll" direction="left" scrollamount="8">
    Created by ABHISHEK CK
</marquee>

</body>
</html>
